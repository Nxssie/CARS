<!DOCTYPE html>
<html lang="en">
  <head>
    <!--title-->
    <title>Contacto</title>
    <link rel="icon" href="img/tesla_icon.png" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

        <!--Own CSS-->
        <link rel="stylesheet" href="css/form.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <!-- Own Fonts -->
        <link
          href="https://fonts.googleapis.com/css?family=Courgette&display=swap"
          rel="stylesheet"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
          rel="stylesheet"
        />
    
        <!--Own JS-->
        <script type="module" src="js/loader.js"></script>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" id="navbar-top"></nav>

    <!-- Page Content -->
    <!--Just a jumbotron-->
    <div class="container">
      <div class="jumbotron">
        <h1>Formulario de contacto</h1>
        <p>
          Formulario de contacto para resolver dudas, obtener información...
        </p>
      </div>
    </div>

    <!--Contact Form-->
    <div class="container">
      <form action="approve.html" id="contact-form">
        <!--Name-->
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input class="form-control" type="text" id="name" name="name">
          <span id="name-error">* Nombre requerido.</span>
        
          <!--Surname-->
          <label class="mt-3" for="surname">Apellidos:</label>
          <input type="text" class="form-control" id="surname" name="surname" />
          <span id="surname-error">* 1 Apellido como mínimo.</span>
        </div>

        <!--Gender Selection-->
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                value="female"
                name="gender"
              />Femenino
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                value="male"
                name="gender"
              />Masculino
            </label>
          </div>
          <span id="gender-error">Seleccione una opción.</span>
        </div>
        <!--Username selection-->
        <div class="input-group mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre de usuario"
            id="user"
            name="user"
          />
          
        </div>
        <span id="user-error">* Debe elegir un usuario</span>
        <!--Client mail-->
        <div class="input-group mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Email de cliente"
            id="mail"
            name="mail"
          />
          <div class="input-group-append">
            <span class="input-group-text">@tesla.com</span>
          </div>
        </div>
        <span id="mail-error">* Debe introducir un email de cliente.</span>
        <!--Remember?-->
        <div class="form-group form-check mt-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" /> Recuérdame
          </label>
        </div>
        <!--Choose a car model to ask about it-->
        <div class="form-group">
          <label for="sel1">Seleccione modelo para consulta:</label>
          <select class="form-control" id="sel1">
            <option>Model S</option>
            <option>Model 3</option>
            <option>Model X</option>
          </select>
        </div>
        <!--User message input-->
        <div class="form-group">
          <label for="comment">Mensaje:</label>
          <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
          <span id="comment-error">No puede dejar este campo vacío.</span>
        </div>
        
        <!--File attached-->
        <div class="form-group">
          <label for="file">Archivo adjunto:</label>
          <input type="file" class="form-control-file border" id="file"/>
        </div>
        <!--Search?-->
        <div class="input-group mt-3">
          <input type="text" class="form-control" placeholder="Búsqueda" id="search" name="search"/>
          <div class="input-group-append">
            <button class="btn btn-success" type="submit">Buscar</button>
          </div>
        </div>
        <!--Notify an answer?-->
        <div class="form-group custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="switch1" />
          <label class="custom-control-label" for="switch1"
            >Notificar respuesta</label
          >
        </div>
        <br />
        <!--Submit & reset buttons-->
        <button type="submit" class="btn btn-primary">Aceptar</button>
        <button type="reset" value="Reset" class="btn btn-primary">
          Reset
        </button>
      </form>
    </div>
    <!-- /.container -->

    <!--Footer-->
    <footer class="mt-5" id="page-footer">
      
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
