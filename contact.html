      <div class="jumbotron">
        <h1>Formulario de contacto</h1>
        <p>
          Formulario de contacto para resolver dudas, obtener información...
        </p>
      </div>
    </div>

    <div class="container">
      <form action="/action_page.php">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input type="text" class="form-control" id="apellidos" />
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              name="optradio"
            />Femenino
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              name="optradio"
            />Masculino
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              name="optradio"
            />Otros
          </label>
        </div>
        <br />
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre de usuario"
          />
        </div>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Email de cliente"
          />
          <div class="input-group-append">
            <span class="input-group-text">@tesla.com</span>
          </div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" /> Recuérdame
          </label>
        </div>
        <div class="form-group">
          <label for="sel1">Seleccione modelo para consulta:</label>
          <select class="form-control" id="sel1">
            <option>Model S</option>
            <option>Model 3</option>
            <option>Model X</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Mensaje:</label>
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <div class="form-group">
          <label>Archivo adjunto:</label>
          <input type="file" class="form-control-file border" />
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Búsqueda" />
          <div class="input-group-append">
            <button class="btn btn-success" type="submit">Buscar</button>
          </div>
        </div>
        <div class="form-group custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="switch1" />
          <label class="custom-control-label" for="switch1">Notificar respuesta</label>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Aceptar</button>
        <button type="reset" value="Reset" class="btn btn-primary">Reset</button>
      </form>
    </div>
